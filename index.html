<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos lendarios</title>
    <link rel="stylesheet" href="mobilefirst.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jogos lendarios</h1>
        <p>Preencha o formulário para indicar os jogos que você acha lendario</p>
    </header>
    <main>
        <section class="formulario">
                <form action="#" method="post" autocomplete="on">
                    <div class="item-formulario">
                        <p>
                            <label for="inome">Nome <br></label>
                            <input class="registro" type="text" name="nome" id="inome" placeholder="Digite seu nome" autocomplete="name" required>
                        </p>
                    </div>
    
                    <div class="item-formulario">
                        <p>
                            <label for="iemail">E-mail <br></label>
                            <input class="registro" type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required autocomplete="email">
                        </p>
                    </div>
    
                    <div class="item-formulario">
                        <p>
                            <label for="iidade">Idade <br></label>
                            <input class="registro" type="number" name="idade" id="iidade" placeholder="Digite sua idade" required autocomplete="cc-number">
                        </p>
                    </div>
    
                    <div class="item-formulario">
                        <p>
                            Qual a frequencia que você joga? <br>
                            <label for="ifrequente"><input class="escolha" type="radio" name="frequencia" id="ifrequente" required>Frequente<br></label>
                            <label for="ipoucofrequente"><input class="escolha" type="radio" name="frequencia" id="ipoucofrequente">Pouco frequente <br></label>
                            <label for="inaofrequente"><input class="escolha" type="radio" name="frequencia" id="inaofrequente">Não muito frequente</label>
                        </p>
                    </div>

                    <div class="item-formulario">
                        <p>
                            <label for="ijogos">Qual dessas franquias você acha lendario? <br></label>
                            <select name="jogos" id="ijogos">
                                <option disabled selected value="">Selecione uma franquia</option>
                                <option value="the Legend of Zelda">The Legend of Zelda</option>
                                <option value="grand Theft Auto">Grand Theft Auto</option>
                                <option value="super Mario">Super Mario</option>
                                <option value="resident Evil">Resident Evil</option>
                                <option value="need for Speed">Need for Speed</option>
                                <option value="metal Gear">Metal Gear</option>
                            </select>
                        </p>
                    </div>

                    <div class="item-formulario">
                        <p>
                            Algum comentário ou sugestão? <br>
                            <textarea name="sugestao" id="isugestao"></textarea>
                        </p>
                    </div>

                    <div class="item-formulario">
                        <input type="submit" value="Enviar" class="botao">
                    </div>
                </form>
        </section>
    </main>
</body>
</html>
